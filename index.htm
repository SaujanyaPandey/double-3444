<!DOCTYPE html>
<html>
<head>
    <title>Bakery Delights</title>
    <style>
        body { background-color: #f9e6ff; font-family: Arial, sans-serif; }
        .header { background-color: #ffd1dc; padding: 10px; text-align: center; }
        .button { background-color: #ffaec0; color: white; padding: 10px; margin: 5px; border: none; cursor: pointer; }
        .main { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 20px; }
        .item { background-color: #ffe4e1; margin: 10px; padding: 10px; width: 30%; }
        .footer { background-color: #ffd1dc; color: white; text-align: center; padding: 10px; margin-top: 20px; }
        input, textarea { width: 100%; margin-top: 5px; margin-bottom: 10px; padding: 10px;}
        .feedback { background-color: #ffaec0; padding: 20px; margin: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <button class="button">Home</button>
        <button class="button">Menu</button>
        <button class="button">Contact</button>
    </div>
    <div class="main">
        <div class="item">
            <img src="croissant.jpg" alt="Croissant" style="width:100%">
            <h3>Croissant</h3>
            <p>Flaky and buttery croissants, made with the finest ingredients. Price: $2.50 each</p>
        </div>
        <div class="item">
            <img src="sourdough.jpg" alt="Sourdough Bread" style="width:100%">
            <h3>Sourdough Bread</h3>
            <p>Crusty sourdough bread with a soft chewy center. Price: $5.00 a loaf</p>
        </div>
        <!-- Add more items here -->
    </div>
    <div class="feedback">
        <h2>Customer Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    <div class="footer">
        Â© 2023 Bakery Delights. All rights reserved.
    </div>
</body>
</html>
